<!doctype html>
<head>
  <title>XMPP Client Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <script type="text/javascript" src="../frameworks/strophejs/strophe.js"></script>
  <script type="text/javascript" src="../frameworks/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../xc.js"></script>
  <script type="text/javascript" src="glue.js"></script>
</head>
<body>
  <div id="error">
    Error <a href="javascript:;" id="ack">Ok</a>
  </div>
  <div id="login">
    <div id="login-panel" class="dialog">
      <form id="login-form" action="#">
      <table cellpadding="0" cellspacing="0">
        <tr><td>JID</td><td><input name="username" type="text"/></td></tr>
        <tr><td>Password</td><td><input name="password" type="password"/></td></tr>
      </table>
      <input type="submit" value="Login"/><br/><br/>
    </div>
  </div>
  <div id="header">
    XC Demo
    <button id="hide-console">Hide Console</button>
  </div>
  <div id="body">
  <div id="info" class="popup">
    <table cellpadding="0" cellspacing="0">
      <tr><td>JID</td><td>seoman@erkynland.hayholt.com</td></tr>
      <tr><td>Name</td><td>Seoman Snowlock</td></tr>
      <tr><td>Groups</td><td>League of the Scroll</td></tr>
    </table>
    <div class="arrow border top"></div>
    <div class="arrow top"></div>
  </div>
  <div id="actions" class="popup">
    <div class="body">
      <label>Subscribe to Presence</label>
      <label>Unsubscribe from Presence</label>
      <label>Cancel Presence Subscription for Contact</label>
      <label>Send Directed Presence to Contact</label>
      <label>Request Service Discovery Info</label>
      <label>Request Service Discovery Items</label>
      <label>Set Roster Item</label>
      <label>Remove Roster Item</label>
    </div>
    <div class="arrow border top"></div>
    <div class="arrow top"></div>
  </div>
  <div id="roster">
    <div class="options">
      <div class="around">
        <button id="action-chat">Chat</button>
        <span style="float:right">
          <button id="add-contact">+</button>
          <button id="popup-info">Info</button>
          <button id="popup-actions">Actions</button>
        </span>
      </div>
    </div>
    <div class="wrapper">
      <div class="items">
        <div class="item">
          <span class="name">Simon Snowlock</span>
          <span class="show">away</span>
          <div class="status">Slaying dragons</div>
        </div>
        <div class="item">
          <span class="name">Rachel the Dragon</span>
          <span class="show">away</span>
          <div class="status">Fighting grime</div>
        </div>
        <div class="item">
          <span class="name">Binabik</span>
          <span class="show">away</span>
          <div class="status">Drinking Kangkang</div>
        </div>
      </div>
    </div>
  </div>
  <div id="chat" class="disabled">
    <div id="thread">
    </div>
    <div id="composer">
      <div class="input"><textarea placeholder="Type here to compose a message."></textarea></div>
      <div class="send"><button>Send</button></div>
    </div>
  </div>
  <div id="console">
    <div class="options">
      <div class="around">
        Filter XML:
        <input id="filter-incoming" type="checkbox" checked />
        <span class="incoming">Incoming</span>
        <input id="filter-outgoing" type="checkbox" checked />
        <span class="outgoing">Outgoing</span>
      </div>
    </div>
    <div class="wrapper">
      <div class="stanzas">
      </div>
    </div>
  </div>
</body>
