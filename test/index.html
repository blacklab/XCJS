<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>XMPP Client Test Suite</title>

    <link rel="stylesheet" type="text/css"
          href="../frameworks/yui-test/logger.css"/>
    <link rel="stylesheet" type="text/css"
          href="../frameworks/yui-test/testlogger.css"/>
    <style type="text/css">
      .yui-log-container { width: 90%; };
    </style>
  </head>

  <body>
    <!-- Load the YUI test harness. -->
    <script src="../frameworks/yui-test/yahoo-dom-event.js"></script>
    <script src="../frameworks/yui-test/logger-min.js"></script>
    <script src="../frameworks/yui-test/yuitest-min.js"></script>

    <!-- Load the XMPP Client library. -->
    <script src="../xc.js"></script>

    <!-- Load our test suites. -->
    <script src="xc.test.js"></script>
    <script src="core.js"></script>
    <script src="namespace.js"></script>
    <script src="base.js"></script>
    <script src="xc_dom_helper.js"></script>
    <script src="xml.js"></script>
    <script src="connection_adapter.js"></script>
    <script src="connection.js"></script>
    <script src="entity.js"></script>
    <script src="message_stanza.js"></script>
    <script src="presence_stanza.js"></script>
    <script src="stanza.js"></script>

    <!-- mixins -->
    <script src="mixins/jid.js"></script>
    <script src="mixins/roster.js"></script>
    <script src="mixins/presence.js"></script>
    <script src="mixins/chat.js"></script>
    <script src="mixins/disco.js"></script>
    <script src="mixins/discoverable.js"></script>
    <script src="mixins/handler_registration.js"></script>

    <script src="mixins/chat_state_notification_entity.js"></script>
    <script src="mixins/chat_state_notification_message.js"></script>

    <!-- services -->
    <script src="services/chat.js"></script>
    <script src="services/presence.js"></script>
    <script src="services/roster.js"></script>
    <script src="services/disco.js"></script>

    <script>
      new YAHOO.tool.TestLogger();
      YAHOO.tool.TestRunner.run();
    </script>
  </body>
</html>
